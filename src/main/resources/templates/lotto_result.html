<!doctype html>
<html lang="ko">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<title>로또</title>
</head>

<body class="bg-dark">
	<div class="container mt-5">
		<div class="jumbotron">
			<h3 class="display-4">당첨내역 확인</h3>
			<hr class="my-4">

			<div class="container">
				<div class="row mb-2 text-center">
					<p class="h5">{{week}}주차 당첨 로또 번호</p>
					<div class="btn-group-toggle " data-toggle="buttons">
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-secondary mb-1" disabled>{{this}}</button>
						<button type="button" class="btn btn-warning mb-1" disabled>{{bonusBall}}</button>
					</div>
				</div>
				<div class="row mb-2">
					<p>{{result}}</p>
				</div>
				<div class="row mb-2">
					<p>{{incoming_rate}}</p>
				</div>
				<div class="row mb-2">
					<p>3개 일치 (5000원)- 1개</p>
				</div>
				<div class="row mb-2">
					<p>4개 일치 (50000원)- 0개</p>
				</div>
				<div class="row mb-2">
					<p>5개 일치 (1500000원)- 0개</p>
				</div>
				<div class="row mb-2">
					<p>5개 일치, 보너스 볼 일치(30000000원) - 0개</p>
				</div>
				<div class="row mb-2">
					<p>6개 일치 (2000000000원)- 0개</p>
				</div>
				<div class="row mb-2">
					<p>총 수익률은 30%입니다.</p>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body></html>
